<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
        body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
        #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
        #input:focus { outline: none; }
        #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages > li { padding: 0.5rem 1rem; }
        #messages > li:nth-child(odd) { background: #efefef; }
    </style>
    </head>
<body>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button><button id="toggole">Disconnect</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
<!-- <script src="/socket.io/socket.io.js"></script> -->
<script>
  const socket = io({auth: {
      serverOffset: 0
    }
  });
  

  const form = document.getElementById('form');
  const input = document.getElementById('input');
  const messages = document.getElementById('messages');
  const toggole = document.getElementById('toggole');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    if (input.value) {
      socket.emit('chat message', input.value);
      socket.emit("chat start msg",input.value);
      input.value = '';
    }
  });
  toggole.addEventListener('click',(e)=>{
    e.preventDefault();
    if(socket.connected){
      socket.disconnect();
      toggole.textContent = "Connect";
    }else{
      socket.connect();
      toggole.textContent = "Disconnect";
    }
  });
  socket.on('connect',(reason)=>{
    //const item = document.createElement('li');
    //item.textContent = "Now you are Reconnected:"+reason;
    input.disabled = false;
    console.log("Socket:",socket.id);
    //messages.appendChild(item);
    //window.scrollTo(0, document.body.scrollHeight);
  });
  socket.on('disconnect',(reason)=>{
    const item = document.createElement('li');
    item.textContent = "you have been disconnected : "+reason;
    input.disabled = true;
    messages.appendChild(item);
    window.scrollTo(0, document.body.scrollHeight);
  });
  socket.on("chat start msg",(msg)=>{
    console.log("chat has been started:"+msg);
  })
  socket.on('chat start', (msg,lastId) => {
    const item = document.createElement('li');
    item.textContent = msg;
    messages.appendChild(item);
    window.scrollTo(0, document.body.scrollHeight);
    socket.auth.serverOffset = lastId;
  });
  // socket.on('hi',(text)=>{
  //   const item = document.createElement('li');
  //   item.textContent = text || 'a user connected';
  //   messages.appendChild(item);
  //   window.scrollTo(0, document.body.scrollHeight);
  // });
</script>
</body>
</html>
